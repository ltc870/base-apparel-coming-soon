<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <div class="container-grid">

    <img class="logo" src="/images/logo.svg" aria-hidden="true" alt="">

    <img class="mobile-hero-img" src="/images/hero-mobile.jpg" alt="">
    <img class="desktop-hero-img" src="/images/hero-desktop.jpg" alt="">

    <main class="main-section">

      <h1 class="main-title"><span class="main-accent1 main-title-accent">WE'RE</span><br><span class="main-accent2">COMING SOON</span></h1>
      <p class="main-text main-accent1">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>




      <form class="form-section" action="">
        <input type="email" name="email" id="email" placeholder="Email Address">
        <span class="form-error-icon"><img src="/images/icon-error.svg" alt=""></span>
        <p class="form-error-msg">Please provide a valid email</p>
        <button class="form-btn" title="submit"><img class="form-btn-img" src="/images/icon-arrow.svg" alt=""></button>
      </form>

    </main>
 
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lawrence Caudle</a>.
    </p>
  </footer>
  <script src="js/index.js"></script>
</body>
</html>
